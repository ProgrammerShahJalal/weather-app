<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App by Shah Jalal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="weather">
        <div class="input">
            <input type="text" placeholder="Enter the city name" class="input_text">
            <input type="submit" value="Submit" class="submit pointer">
        </div>
        </div>

        <div class="container">
            <div class="card">
                <h1 class="name" id="name"></h1>
                <p class="temp"> <span id="degree"></span></p>
                <p class="country"></p>
                <p class="humidity"></p>
                <p class="clouds"></p>
                <p class="description"></p>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
